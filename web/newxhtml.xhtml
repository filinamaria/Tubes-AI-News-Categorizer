<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      lang="en">
    <h:head>
        <meta charset="utf-8"> </meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> </meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"> </meta>
        <title>Simple Blog</title>
        <script src='http://code.jquery.com/jquery-1.7.1.min.js'></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="jquery/jquery.fullPage.js"></script>

       
    </h:head>
	<style>
		#wrapper{
			display: block;
		}
		
		#onclick{
			height: 20px;
			width: 100px;
			position: absolute;
			background: #CCC;
			cursor: pointer;
		}
	</style>
	
	<script type="text/javascript">
		$(document).ready(function() {
			$("#onclick").click(function (){
					alert("masuk");
					$("#wrapper").css("display", "none");
			});
		});
	</script>
    
    <script type="text/javascript">
		$(document).ready(function() {
			$('#fullpage').fullpage({
                                slidesColor: ['#44c8f5', '#4BBFC3'],
				anchors: ['main', 'about'],
                                scrollingSpeed: 800,
                                afterLoad: function(anchorLink){
                                    if(anchorLink == 'about'){
                                        $('#section2').find('.intro').delay(400).animate({
                                                left: '0%'
                                        }, 1500, 'easeOutExpo');
                                        $('#section2').find('.intro2').delay(500).animate({
                                                left: '0%'
                                        }, 1500, 'easeOutExpo');
                                        $('#section2').find('.intro3').delay(600).animate({
                                                left: '0%'
                                        }, 1500, 'easeOutExpo');
                                        $('#section2').find('.intro4').delay(700).animate({
                                                left: '0%'
                                        }, 1500, 'easeOutExpo');
                                        $('#section2').find('.intro5').delay(800).animate({
                                                left: '0%'
                                        }, 1500, 'easeOutExpo');
                                        $('#section2').find('.intro6').delay(900).animate({
                                                left: '0%'
                                        }, 1500, 'easeOutExpo');
                                    }
				}
			});
		});
	</script>
        
        <script> 
            $(document).ready(function(){
                $(".feedback_button").click(function (){
                    alert("masuk");
                    //$("#wrapper").css("display", "none");
                });
            });
            
            function test(){
                alert('asdsad');
            }
        </script>
        
    

    <h:body>
        <div id="wrapper">
            asdasdsadsadjjaskjdhaslkdjasld
        </div>
	<h:form id="form">
            <h:commandLink type="submit" styleClass="feedback_button" id="yes_button" value="Yes"></h:commandLink>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <h:commandLink type="submit" styleClass="feedback_button" id="no_button" value="No" ></h:commandLink>
        </h:form>
        <input type="submit" value="click" id="no_button"></input>

        
    </h:body>
</html>
